<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="teams">
      <h2 data-cy="teamsDetailsHeading"><span jhiTranslate="gwApp.teams.detail.title">Teams</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ teams.id }}</span>
        </dd>
        <dt><span jhiTranslate="gwApp.teams.start">Start</span></dt>
        <dd>
          <span>{{ teams.start | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="gwApp.teams.end">End</span></dt>
        <dd>
          <span>{{ teams.end | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="gwApp.teams.leader">Leader</span></dt>
        <dd>
          <div *ngIf="teams.leader">
            <a [routerLink]="['/employee', teams.leader?.id, 'view']">{{ teams.leader?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/teams', teams.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
