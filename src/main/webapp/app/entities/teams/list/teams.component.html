<div>
  <h2 id="page-heading" data-cy="TeamsHeading">
    <span jhiTranslate="gwApp.teams.home.title">Teams</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gwApp.teams.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-teams"
        [routerLink]="['/teams/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="gwApp.teams.home.createLabel"> Create a new Teams </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="teams?.length === 0">
    <span jhiTranslate="gwApp.teams.home.notFound">No teams found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="teams && teams.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="gwApp.teams.start">Start</span></th>
          <th scope="col"><span jhiTranslate="gwApp.teams.end">End</span></th>
          <th scope="col"><span jhiTranslate="gwApp.teams.leader">Leader</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let teams of teams; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/teams', teams.id, 'view']">{{ teams.id }}</a>
          </td>
          <td>{{ teams.start | formatMediumDate }}</td>
          <td>{{ teams.end | formatMediumDate }}</td>
          <td>
            <div *ngIf="teams.leader">
              <a [routerLink]="['/employee', teams.leader?.id, 'view']">{{ teams.leader?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/teams', teams.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/teams', teams.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(teams)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
