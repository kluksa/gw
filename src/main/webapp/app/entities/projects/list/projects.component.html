<div>
  <h2 id="page-heading" data-cy="ProjectsHeading">
    <span jhiTranslate="gwApp.projects.home.title">Projects</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gwApp.projects.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-projects"
        [routerLink]="['/projects/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="gwApp.projects.home.createLabel"> Create a new Projects </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="projects?.length === 0">
    <span jhiTranslate="gwApp.projects.home.notFound">No projects found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="projects && projects.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="gwApp.projects.start">Start</span></th>
          <th scope="col"><span jhiTranslate="gwApp.projects.end">End</span></th>
          <th scope="col"><span jhiTranslate="gwApp.projects.name">Name</span></th>
          <th scope="col"><span jhiTranslate="gwApp.projects.note">Note</span></th>
          <th scope="col"><span jhiTranslate="gwApp.projects.manager">Manager</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let projects of projects; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/projects', projects.id, 'view']">{{ projects.id }}</a>
          </td>
          <td>{{ projects.start | formatMediumDate }}</td>
          <td>{{ projects.end | formatMediumDate }}</td>
          <td>{{ projects.name }}</td>
          <td>{{ projects.note }}</td>
          <td>
            <div *ngIf="projects.manager">
              <a [routerLink]="['/employee', projects.manager?.id, 'view']">{{ projects.manager?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/projects', projects.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/projects', projects.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(projects)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
