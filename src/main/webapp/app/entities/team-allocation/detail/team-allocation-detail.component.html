<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="teamAllocation">
      <h2 data-cy="teamAllocationDetailsHeading"><span jhiTranslate="gwApp.teamAllocation.detail.title">Team Allocation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ teamAllocation.id }}</span>
        </dd>
        <dt><span jhiTranslate="gwApp.teamAllocation.start">Start</span></dt>
        <dd>
          <span>{{ teamAllocation.start | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="gwApp.teamAllocation.end">End</span></dt>
        <dd>
          <span>{{ teamAllocation.end | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="gwApp.teamAllocation.note">Note</span></dt>
        <dd>
          <span>{{ teamAllocation.note }}</span>
        </dd>
        <dt><span jhiTranslate="gwApp.teamAllocation.member">Member</span></dt>
        <dd>
          <div *ngIf="teamAllocation.member">
            <a [routerLink]="['/employee', teamAllocation.member?.id, 'view']">{{ teamAllocation.member?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="gwApp.teamAllocation.team">Team</span></dt>
        <dd>
          <div *ngIf="teamAllocation.team">
            <a [routerLink]="['/teams', teamAllocation.team?.id, 'view']">{{ teamAllocation.team?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/team-allocation', teamAllocation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
