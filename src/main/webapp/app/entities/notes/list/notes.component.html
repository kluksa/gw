<div>
  <h2 id="page-heading" data-cy="NotesHeading">
    <span jhiTranslate="gwApp.notes.home.title">Notes</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gwApp.notes.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-notes"
        [routerLink]="['/notes/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="gwApp.notes.home.createLabel"> Create a new Notes </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="notes?.length === 0">
    <span jhiTranslate="gwApp.notes.home.notFound">No notes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="notes && notes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="gwApp.notes.timestamp">Timestamp</span></th>
          <th scope="col"><span jhiTranslate="gwApp.notes.note">Note</span></th>
          <th scope="col"><span jhiTranslate="gwApp.notes.employee">Employee</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let notes of notes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/notes', notes.id, 'view']">{{ notes.id }}</a>
          </td>
          <td>{{ notes.timestamp | formatMediumDatetime }}</td>
          <td>{{ notes.note }}</td>
          <td>
            <div *ngIf="notes.employee">
              <a [routerLink]="['/employee', notes.employee?.id, 'view']">{{ notes.employee?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/notes', notes.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/notes', notes.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(notes)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
