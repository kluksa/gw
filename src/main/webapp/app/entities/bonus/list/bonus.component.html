<div>
  <h2 id="page-heading" data-cy="BonusHeading">
    <span jhiTranslate="gwApp.bonus.home.title">Bonuses</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gwApp.bonus.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-bonus"
        [routerLink]="['/bonus/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="gwApp.bonus.home.createLabel"> Create a new Bonus </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="bonuses?.length === 0">
    <span jhiTranslate="gwApp.bonus.home.notFound">No bonuses found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="bonuses && bonuses.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="gwApp.bonus.effectiveDate">Effective Date</span></th>
          <th scope="col"><span jhiTranslate="gwApp.bonus.amount">Amount</span></th>
          <th scope="col"><span jhiTranslate="gwApp.bonus.note">Note</span></th>
          <th scope="col"><span jhiTranslate="gwApp.bonus.employee">Employee</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bonus of bonuses; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/bonus', bonus.id, 'view']">{{ bonus.id }}</a>
          </td>
          <td>{{ bonus.effectiveDate | formatMediumDate }}</td>
          <td>{{ bonus.amount }}</td>
          <td>{{ bonus.note }}</td>
          <td>
            <div *ngIf="bonus.employee">
              <a [routerLink]="['/employee', bonus.employee?.id, 'view']">{{ bonus.employee?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/bonus', bonus.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/bonus', bonus.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(bonus)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
